lan_ip: "XXX.XXX.XXX.XXX"                         # ex) 10.0.10.10
lan_network: "XXX.XXX.XXX.XXX"                    # ex) 10.0.10.0
lan_network_mask_bits: "24"                       # ex) 24
vpn_network: "XXX.XXX.XXX.XXX"                    # ex) 192.168.0.0 (az-1: 192.168.0.0, az-2: 192.168.1.0)
